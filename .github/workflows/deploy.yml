name: Deploy Plusma Backend

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:
    inputs:
      deploy_env:
        description: 'Deploy to environment'
        required: true
        type: choice
        options: [staging, production]
      rollback:
        description: 'Rollback to previous release?'
        required: false
        type: boolean
        default: false
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '24.x'
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json

    # ---------- BACKEND (Express) ----------
    - run: npm ci
      working-directory: backend
    - run: npm run lint
      working-directory: backend
    - run: npm run test
      working-directory: backend
      # TODO: Add NODE_ENV=test when ready

    # ---------- FRONTEND (React+Vite) ----------
    - run: npm ci
      working-directory: frontend
    - run: npm run lint
      working-directory: frontend
    - run: npm run test
      working-directory: frontend
      # TODO: Add NODE_ENV=test when ready
    - run: npm run build
      working-directory: frontend
      # TODO: Add NODE_ENV=production when ready

    # ---------- PACKAGE ----------
    - name: Prepare artifact
      run: |
        mkdir -p plusma-release/backend plusma-release/public
        cp -r backend/* plusma-release/backend/
        cp -r frontend/dist/* plusma-release/public/
    - uses: actions/upload-artifact@v4
      with:
        name: plusma-release
        path: plusma-release
        retention-days: 1

